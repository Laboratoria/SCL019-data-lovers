<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rick and Morty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">

</head>

<body>
     <div class= container>
          <header>

                <img src="img/logo-rym.png" class="img-logo">
                                 
                <div class="categorias" id="categorias">
                  <div class="categoria activa" data-categoria="personajes"></div>
                
                    <p>Personajes</p>
                  </div>
                    <div class="categoria" data-categoria="locaciones">
                      
                    <p>Locaciones</p>
                  </div>
                  <div class="categoria" data-categoria="episodios">
                  
                    <p>Episodios</p>
                  </div>           
                    <form>
                      <input type="text" name="search" autocomplete="on" placeholder="Buscar" class="search" id="search">
                    </form>
           </header>    
          <main>   
            <section class="board-container" id="board-container">
              <div class="select">
                <select name="selectSpecies" id="select-species" class="select-species">
                  <option value="specie" selected>SELECCIONE ESPECIE</option>
                  <option value="Human">HUMANS</option>
                  <option value="Alien">ALIENS</option>
                </select>    
                <select name="selectGender" id="select-gender" class="select-gender">
                  <option value="gender" selected>SELECCIONE GENERO</option>
                  <option value="Female">FEMALE</option>
                  <option value="Male">MALE</option>
                </select>    
                <select name="selectOrder" id="select-sort" class="select-sort">
                  <option value="order"selected>ORDENAR</option>
                  <option value="az">A-Z</option>
                  <option value="za">Z-A</option>
                </select>
        
                <div class="board" id="board">
              </div>
            </section>            
        </main>    
      </div> 
    <script src="main.js" type="module"></script>
</body>

</html>
