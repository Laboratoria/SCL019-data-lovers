<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rick and Morty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ce6098d8e.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
          <header>
                <img src="img/logo-rym.png" class="img-logo"> 
                 <h2>ยก Meet the characters !</h2>                             
                    <form action="">
                      <input type="text" name="search" autocomplete="off" placeholder="search by name of character" class="search" id="search">
                    </form>
           </header>    
          <main>   
            <section class="bar-container" id="bar-container">
                  <select name="selectSpecies" id="select-species" class="select-species">
                    <option value="specie" selected>SELECT SPECIE</option>
                    <option value="Human">HUMAN</option>
                    <option value="Alien">ALIEN</option>
                    <option value="Humanoid">HUMANOID</option>
                    <option value="Animal">ANIMAL</option>
                    <option value="Robot">ROBOT</option>
                    <option value="Mytholog">MYTHOLOG</option>
                    <option value="Vampire">VAMPIRE</option>
                  </select>    
                  <select name="selectGender" id="select-gender" class="select-gender">
                    <option value="gender">SELECT GENDER</option>
                    <option value="Female">FEMALE</option>
                    <option value="Male">MALE</option>
                    <option value="unknown">UNKNOWN</option>
                  </select>    
                  <select name="selectOrder" id="select-sort" class="select-sort">
                    <option value="order">SORT BY NAME</option>
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                  </select>
             
                  <div class="compute" id="compute">
                    <p class="specie" id="specie">SPECIES : </p>
                    <i class="fas fa-male"></i>
                    <p class="human"> HUMANS : <span id="compute-human"></span> % </p>
          
                    <i class="fab fa-reddit-alien"></i>
                    <p class="alien"> ALIENS : <span id="compute-alien"></span> % </p>                  
                  </div>               
            </section> 
                <div class="board" id="board">
              </div>              
        </main>    
      </div> 
      <footer>     
        <div class="social-networks">
          <p>Follow Rick and Morty</p>      
          <i class="fab fa-facebook-square"><a href="https://es-la.facebook.com/RickandMorty/" class="facebook"></a></i>
            <i class="fab fa-instagram-square"><a href="https://www.instagram.com/rickandmorty/?hl=es" class="instagram"></a></i>
              <i class="fab fa-twitter-square"><a href="https://twitter.com/RickandMorty?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="twitter"></a></i>
        </div>
      </footer>
    <script src="main.js" type="module"></script>
</body>

</html>
