<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <h1>Studio Ghibli</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Libero vitae eos ut tempore qui velit sit dolorum nihil
      error cumque. Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, error.</p>
    <div class="header__container-img">
      <a href="#animations"><img class="header__container-img__img" src="img/flecha.png"
          alt="Flecha para pasar del header al a la sección de personajes"></a>
    </div>
  </header>

  <main>
    <h2 id="animationsTitle">Películas</h2>
    <!-- No sé que estilo poner a los filtros! -->
    <section class="filters">
      <select id="filters__initial" class="filters__initial">
        <option value="0">A-Z</option>
        <option value="1">Z-A </option>
      </select>
      <select id="filters__director" class="filters__director">
        <option selected="" selected="">Director</option>
        <option value="0">Hayao Miyazaki</option>
        <option value="1">Goro Miyazaki</option>
        <option value="2">Isao Takahata</option>
        <option value="3">Hiroyuki Morita</option>
        <option value="4">Hiromasa Yonebayashi</option>
        <option value="5">Yoshifumi Kondo</option>
      </select>
      <select id="filters__producer" class="filters__producer">
        <option selected="" selected="">Productor</option>
        <option value="0">Isao Takahata</option>
        <option value="1">Toshio Suzuki</option>
        <option value="2">Toru Hara</option>
        <option value="3">Hayao Miyazaki</option>
        <option value="4">Yoshiaki Nishimura</option>
      </select>
      <select id="filters__year" class="filters__year">
        <option value="all" selected="" selected="">Año</option>
        <option value="0">Asc</option>
        <option value="1">Desc</option>
      </select>
    </section>
      <!--contador de peliculas-->
    <p id="countFilms"></p>

    <section class="animations" id="animations">
      <!-- Se crean las tarjetas de forma dinamica -->
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2021 - Luna González & Kamila Villablanca.</p>
  </footer>

  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
